<!DOCTYPE html>
<html>
<head>
	<title>Tables</title>
</head>
<body>
	<table>
		<tr>
			<td>15</td><td>30</td><td>45</td> 
		</tr>
		<tr>
			<td>45</td><td>30</td><td>15</td> 
		</tr>
		<tr>
			<td>11</td><td>31</td><td>51</td> 
		</tr>
	</table>

	<h3>Table with column names</h3>
	<table>
		<tr>
			<th>Something here</th>
			<th scope="col">Saturday</th>
			<th scope="col">Sunday</th>
		</tr>
		<tr>
			<th scope="row">Tickets sold</th>
			<td>120</td>
			<td>135</td>
		</tr>
		<tr>
			<th scope="row">Total sales</th>
			<td>$600</td>
			<td>$675</td>
		</tr>

	</table>

	<table>
		<thead>
			<th></th>
			<th>
				Home starter hosting
			</th>
			<th>Premiumbusiness hosting</th>
		</thead>
		<tbody>
			<tr>
				<th>Disk space</th>
				<td>250mb</td>
				<td>1gb</td>
			</tr>
			<tr>
				<th>Bandwidth</th>
				<td>5gb per month</td>
				<td>50gb per month</td>
			</tr>
		</tbody>
	</table>


</body>
</html>
